name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # https://github.com/marcellodesales/cloner/packages?package_type=Docker
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base image
        run: docker-compose build base
    
      - name: System info - base image
        run: docker run mne-tools/mne-python python -c "import mne; mne.sys_info()"

      - name: Build plot image
        run: docker-compose build plot

      - name: System info - plot image
        run: docker run mne-tools/mne-python-plot python -c "import mne; mne.sys_info()"

      - name: Run visualisation test
        run: docker run -v `pwd`:/opt/app/examples mne-tools/mne-python-plot python /opt/app/examples/tests/visualisation.py
